<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>입력받은 데이터 : {{data}}</h3>
  {% if data >= 30 %}
    <h2>{{data}}이면 적당하누</h2>
  {% elif data >= 50 %}
    <h2>{{data}}이면 꽤 크누</h2>
  {% else %}
    <h2>{{data}}이면 작누</h2>
  {% endif %}
</body>
</html>
